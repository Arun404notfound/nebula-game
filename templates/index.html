<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula | Number Guesser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="particles" id="particles-js"></div>
        
        <header class="app-header">
            <h1 class="app-title">NEBULA</h1>
            <p class="app-subtitle">Cosmic Number Challenge</p>
        </header>

        <main class="game-container">
            <!-- Setup Screen -->
            <div class="setup-screen" id="setup-screen">
                <div class="difficulty-selector">
                    <h2>Select Mission Difficulty</h2>
                    <div class="difficulty-grid">
                        <button class="difficulty-card" data-difficulty="novice">
                            <i class="fas fa-moon"></i>
                            <span>Novice</span>
                            <small>1-100 Range</small>
                        </button>
                        <button class="difficulty-card" data-difficulty="explorer">
                            <i class="fas fa-rocket"></i>
                            <span>Explorer</span>
                            <small>1-1,000 Range</small>
                        </button>
                        <button class="difficulty-card" data-difficulty="cosmonaut">
                            <i class="fas fa-user-astronaut"></i>
                            <span>Cosmonaut</span>
                            <small>1-10,000 Range</small>
                        </button>
                    </div>
                    
                    <div class="custom-mission">
                        <h3>Custom Mission Parameters</h3>
                        <div class="input-group">
                            <input type="number" id="custom-max" placeholder="Enter max number (1-100,000)" min="1" max="100000">
                            <button id="custom-start">
                                <i class="fas fa-play"></i> Launch
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Screen -->
            <div class="game-screen hidden" id="game-screen">
                <div class="game-header">
                    <div class="game-stats">
                        <span class="stat">
                            <i class="fas fa-bullseye"></i>
                            <span id="range-display">1-100</span>
                        </span>
                        <span class="stat">
                            <i class="fas fa-compass"></i>
                            <span id="guesses-left">10</span> attempts left
                        </span>
                    </div>
                </div>

                <div class="game-body">
                    <div class="guess-input">
                        <input type="number" id="user-guess" placeholder="Enter your cosmic guess..." min="1">
                        <button id="submit-guess">
                            <i class="fas fa-paper-plane"></i> Submit
                        </button>
                    </div>

                    <div class="hint-container">
                        <div class="hint-header">
                            <i class="fas fa-robot"></i>
                            <h3>Cosmic Guidance</h3>
                        </div>
                        <div class="hint-box" id="hint-box">
                            <p>Your first guess will unlock cosmic hints...</p>
                        </div>
                    </div>

                    <div class="guess-history">
                        <div class="history-header">
                            <i class="fas fa-history"></i>
                            <h3>Mission Log</h3>
                        </div>
                        <div class="history-items" id="guess-history"></div>
                    </div>
                </div>
            </div>

            <!-- Result Modal -->
            <div class="result-modal hidden" id="result-modal">
                <div class="modal-content">
                    <div class="modal-icon" id="result-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h2 id="result-title">Mission Complete</h2>
                    <p id="result-message">You discovered the cosmic number!</p>
                    <button id="play-again">
                        <i class="fas fa-redo"></i> New Mission
                    </button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by cosmic energy and AI</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
